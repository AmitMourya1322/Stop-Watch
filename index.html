<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mourya Works</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dbdf216a30.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Mourya Works</h1>
    <div class="box">
        <div class="timeDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="start"><i class="fa-solid fa-circle-play" >Start</i></button>
            <button id="pause"><i class="fa-solid fa-circle-pause" >Pause</i></button>
            <button id="reset"><i class="fa-solid fa-arrow-rotate-right">Reset</i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
